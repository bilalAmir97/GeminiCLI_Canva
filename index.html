<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Hero Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav" aria-label="Main navigation">
            <a href="#" class="logo">Canva</a>
            <ul class="nav-links">
                <li><a href="#">Design</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="#" class="btn btn-signup">Sign up</a>
                <a href="#" class="btn btn-login">Log in</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="animated-heading">
                    <span class="line1">A new era</span>
                    <span class="line2">of imagination</span>
                </h1>
                <p class="subheading">Discover a whole new world of skills and tools<br>designed to put your imagination to work.</p>
                <div class="cta-buttons">
                    <a href="#" class="btn btn-primary">Start designing for free</a>
                    <a href="#" class="btn btn-secondary">Explore our launches</a>
                </div>
            </div>
            <div class="hero-icons">
                <!-- Graduation Cap -->
                <svg class="icon-grad-cap" width="80" height="60" viewBox="0 0 80 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M40 0L0 20L40 40L80 20L40 0Z" fill="#8A2BE2"/>
                    <path d="M20 30V50L40 60L60 50V30L40 40L20 30Z" fill="#9932CC"/>
                    <rect x="38" y="0" width="4" height="20" fill="#FFD700"/>
                </svg>
                <!-- T Icon -->
                <svg class="icon-t" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="#ADD8E6"/>
                    <path d="M10 12H30V16H22V28H18V16H10V12Z" fill="#00008B"/>
                </svg>
                <!-- A Icon -->
                <svg class="icon-a" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 5L8 35H13L15.5 27H24.5L27 35H32L20 5ZM16.5 23L20 13L23.5 23H16.5Z" fill="#FF69B4"/>
                </svg>
                <!-- Geometric Shape 1 -->
                <svg class="icon-shape1" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M25 0L50 25L25 50L0 25L25 0Z" fill="#4682B4"/>
                </svg>
                <!-- Geometric Shape 2 -->
                <svg class="icon-shape2" width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0H60L30 30L0 0Z" fill="#AFEEEE"/>
                    <path d="M0 60H60L30 30L0 60Z" fill="#40E0D0"/>
                </svg>
            </div>
        </section>
    </main>
</body>
</html>
